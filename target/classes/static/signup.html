<html>
<head>
    <title>Sign Up</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->
            <header id="header">
                <a href="index.html" class="logo"><h2 style="margin-bottom: 0;"><strong>MyGrades</strong></h2></a>
                <ul class="icons">
                    <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
                    <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
                    <li><a href="#" class="icon brands fa-snapchat-ghost"><span class="label">Snapchat</span></a></li>
                    <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
                    <li><a href="#" class="icon brands fa-medium-m"><span class="label">Medium</span></a></li>
                </ul>
            </header>

            <!-- Banner -->
            <section id="banner">
                <header>
                    <h1>Sign Up</h1>
                    <p>Forma parte de la comunidad universitaria</p>
                </header>
                <form id="myform">
                    <div class="row gtr-uniform">
                        <div class="col-6 col-12-xsmall">
                            <input type="text" name="demo-name" id="name" value="" placeholder="Name" />
                        </div>
                        <div class="col-6 col-12-xsmall">
                            <input type="text" name="demo-name" id="lastname" value="" placeholder="Last name" />
                        </div>
                        <div class="col-6 col-12-xsmall">
                            <input type="text" name="demo-name" id="username" value="username" placeholder="Last name" />
                        </div>
                        <div class="col-6 col-12-xsmall">
                            <input type="email" name="demo-email" id="email" value="" placeholder="Email" />
                        </div>
                        <div class="col-6 col-12-xsmall">
                            <input type="password" name="demo-password" id="password1" value="" placeholder="Contraseña" />
                        </div>
                        <div class="col-6 col-12-xsmall">
                            <input type="password" name="demo-password" id="password2" value="" placeholder="Repetir Contraseña" />
                        </div>
                        <!-- Break -->
                        <div class="col-12">
                            <ul class="actions">
                                <li><input type="submit" value="Sign Up" class="primary" /></li>
                                <li><a class="button secundary" href="login.html">Ya tengo Cuenta</a></li>
                            </ul>
                        </div>
                    </div>
                </form>
            </section>

        </div>
    </div>

</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

<script src="assets/js/signup.js"></script>
</body>
</html>
